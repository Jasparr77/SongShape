<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto&display=swap" rel="stylesheet">
</head>

<header class="masthead mb-auto">
  <div class="inner">
    <h1 class="masthead-brand">AudioForma</h1>
    <nav class="nav nav-masthead justify-content-center">
      <a class="nav-link active" id="homelnk" href="#welcome">Back To Home</a>
    </nav>
  </div>
</header>

<body>
<div class="flex-container">
  <div id="controller-div">
     <audio id="my-media">
      <source type="audio/mp3" />
    </audio>
    <br>
    <br>
    <button type="button" id="start" class="bubu-button">Start</button>
    <table id="music-info">
      <tr>
        <td>
          <label>Time Elapsed [s]</label>
        </td>
        <td>
          <p id="time-elapsed"></p>
        </td>
      </tr>
      <tr>
        <td>
          <label>Music Length [s]</label>
        </td>
        <td>
          <p id="music-length"></p>
        </td>
      </tr>
    </table>
  </div>

    <div id="plot-div"></div>
    <div id="legend-div"></div>

</div>
</body>

<footer>
